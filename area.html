<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area</title>
  </head>
  <body>
    <h1>Calculate Area of a triangle</h1>
    <form id="form-area">
      <label class="input" for="first-side">
        <p>Enter first side</p>
        <input class="input-text" type="number" id="first-side" />
      </label>
      <label class="input" for="second-side">
        <p>Enter second side</p>
        <input class="input-text" type="number" id="second-side" />
      </label>
      <label class="input" for="third-side">
        <p>Enter third side</p>
        <input class="input-text" type="number" id="third-side" />
      </label>
      <button class="button" type="submit">CalculateArea</button>
    </form>
    <div class="output" id="output"></div>
  </body>
  <script src="area.js"></script>
</html>
